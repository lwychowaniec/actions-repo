name: Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ env.GITHUB_HEAD_REF }}
      - name: Verify commit messages
        run: |
          chmod u+x .github/workflows/entry.sh
          .github/workflows/entry.sh

